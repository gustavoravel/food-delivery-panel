<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Panel</title>
</head>
<body>
    <h1>Menu</h1>
    {% for item, price in menu_details.items %}
        <p>{{ item }} | {{ price }}</p>
    {% endfor %}   

    <h2>Realizar Pedido</h2>
    <form id="order-form">
        <label for="customer-name">Nome do Cliente:</label>
        <input type="text" id="customer-name" required>

        <label for="order-items">Itens do Pedido (separados por v√≠rgula):</label>
        <input type="text" id="order-items" required>

        <button type="button" onclick="placeOrder()">Realizar Pedido</button>
    </form>

</body>
</html>
